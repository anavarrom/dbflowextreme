<div class="row align-items-center notification-detail-row" >
  <div class="col-1">
    <i class="fas fa-pencil-alt"></i>
  </div>
  <div class="col-11">
    <dx-text-box #subject [(ngModel)]="notification.subject" placeholder='Enter the subject'></dx-text-box>
  </div>
</div>
<div class="row align-items-center notification-detail-row">
  <div class="col-1">
    <i class="fas fa-clock"></i>
  </div>
  <div class="col-11">
    <dx-date-box #dueDate [(ngModel)]="notification.dueDate" type="datetime"> </dx-date-box>
  </div>
</div>
<div class="row align-items-start notification-detail-row">
  <div class="col-1">
    <i class="fas fa-paragraph"></i>
  </div>
  <div class="col-11">
    <dx-text-area #body [(ngModel)]='notification.body' [height]='90' placeholder='Enter the notification details'></dx-text-area>
  </div>
</div>
