<div class="container h-100" style="background-color:black;">
  <div class="row" style="background-color:red;height:10%;">
    <div class="col-12">
      Esto es la cabecera
    </div>
  </div>
  <div class="row" style="background-color:yellow;height:80%;">
    <div class="col-12">
      <div *ngFor="let message of (selectedChat$ | async)?.messages" [ngClass]="{ 'row align-items-start justify-content-start':me !== message.from,
      'row align-items-start justify-content-end':me === message.from}" style="background-color:yellow;">
        <div [ngClass]="{ 'col-6':me !== message.from,
'col-6':me === message.from}">
          <p>{{message.body}} </p>
          <p> {{me}}</p>
          <p> {{message.from}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="background-color:blue;height:10%;">
    <div class="col-12">
      Esto es el footer
    </div>
  </div>
